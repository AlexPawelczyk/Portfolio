<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pawelczyk Portfolio</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- header area -->
  <header id="header">
    <div class="row m-0">
      <div class="col-3 bgcolor-black"> 
        <nav class="primary-nav navbar-expand-md">
          <div class="site-title text-center text-light py-5">
            <a href="#" class="navbar-brand font-staat font-size-40">Portfolio</a>
            <p class="description text-uppercase font-os font-size-16">Alex Pawelczyk</p>
          </div>

          <div class="d-flex flex-column"></div>
          <a href="#" class="nav-item nav-link text-white-50 font-os font-size-16 active">Home</a>
          <a href="#" class="nav-item nav-link text-white-50 font-os font-size-16 active">About</a>
          <a href="#" class="nav-item nav-link text-white-50 font-os font-size-16 active">Services</a>
          <a href="#" class="nav-item nav-link text-white-50 font-os font-size-16 active">Portfolio</a>
          <a href="#" class="nav-item nav-link text-white-50 font-os font-size-16 active">Contact Us</a>

        </nav>
      </div>
    </div>
    <button class="toggle-button"><span class="fas fa-bars fa-2x"></span></button>
    <div class="mr-3"><i class="fab fa-facebook-f"></i></div>
    <div class="mr-3"><i class="fab fa-twitter"></i></div>
    <div class="mr-3"><i class="fab instagram"></i></div>
    <div class="mr-3"><i class="fab youtube"></i></div>

  </header>
  <!-- #header area -->

  <!-- main area-->
  <main id="site-main">
    <div class="row m-0">
      <!--9 column spaces to span whole page (header has 3 column spaces)-->
      <div class="col-md-9 offset-md-3 px-0">

        <!-- site banner area -->
        <section class="site-banner" id="home">
          <div class="banner-area">
            <div class="author text-center">
              <div class="author-img"></div>
              <h1 class="text-white font-staat font-size-40 text-uppercase py-3">Alex Pawelczyk</h1>
              <h5 class="text-white font-ram font-size-27"><span id="typed"></span></h5>
            </div>
          </div>
        </section>
        <!-- #site banner area -->

        <!-- about me area -->
        <section class="about px-4 my-5">
          <div class="me py-5">
            <h5 class="text-uppercase font-os font-size-16 text-muted">Information</h5>
            <h1 class="text-uppercase font-staat font-size-34">About me</h1>
            <div class="row m-0">
              <div class="col-sm-5 pl-0">
                <img src="./assets/about.jpg" alt="profile image" class="img-fluid">
              </div>
              <div class="col-sm-6">
                <h6 class="text-uppercase font-os font-size-16 text-muted">About Me</h6>
              </div>
            </div>
          </div>
        </section>




        <!-- #about me area -->
      </div>
    </div>

  </main>

  <!-- #main area-->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  <script src="./vendor/typed/typed.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
